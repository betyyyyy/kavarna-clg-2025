<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naše barmanky</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family:  'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ;
      background-color: #ffe6f0;
      color: #333;
    }

    header {
      background-color: #ffcce0;
      padding: 2rem;
      text-align: center;
      border-bottom: 2px solid #f9a8c3;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #d63384;
    }

    .authors {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }

    .author-card {
      background-color: #fff0f5;
      border: 2px solid #f9a8c3;
      border-radius: 20px;
      width: 250px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 5px 10px rgba(255, 182, 193, 0.3);
      transition: transform 0.3s ease;
    }

    .author-card:hover {
      transform: translateY(-5px);
    }

    .author-card h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      color: #e75480;
    }

    .author-card p {
      font-size: 1rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ffcce0;
      color: #a33f6b;
      border-top: 2px solid #f9a8c3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Meet the Fabulous Authors</h1>
  </header>

  <section class="authors">
    <div class="author-card">
      <h2>Majda</h2>
      <p>Akustická jednotka výbavy</p>
    </div>
    <div class="author-card">
      <h2>Alma</h2>
      <p>ALMA TO JE CO?!</p>
    </div>
    <div class="author-card">
      <h2>Adi</h2>
      <p>seriozní queen</p>
    </div>
    <div class="author-card">
      <h2>Bety</h2>
      <p>inteligence není jen iluze z brýlí</p>
    </div>
    <div class="author-card">
      <h2>Barča</h2>
      <p>NECHCE S NÁMA HRÁT FOTBÁLEK</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 by Jahůdky Studio Bar.</p>
  </footer>
</body>

</html>
